<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
</head>
<body>
    <form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table align="center" background="images/fon2.jpg">
            <tr>
                <td>
                    <label>
                        Name
                    </label>
                </td>
                <td>
                    <input maxlength="20" type="text"/>
                </td>
            </tr>
           
            <tr>
                <td>
                    Surname
                </td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input name="gender" type="radio" />M <br>
                    <input name="gender" type="radio" />F
                </td>
            </tr>
            <tr>
                <td>
                    Year of born
                </td>
                <td>
                    <input type="date"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Confirm password
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    Your email
                </td>
                <td>
                    <input required type="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    Control question
                </td>
                <td>
                    <select name="" id="">
                        <option disabled>
                            Choose yourquestion
                        </option>
                        <option value="What is your favourite color?">
                            What is your favourite color?
                        </option>
                        <option value="What is your favourite city?">
                            What is your favourite city?
                        </option>
                        <option value="What is your favourite name?">
                            What is your favourite name?
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Control answer
                </td>
                <td>
                    <input placeholder="Write your answer here"/>
                </td>
            </tr>
            <tr>
                <td>
                    Phone number
                </td>
                <td>
                    <input type="tel"/>
                </td>
            </tr>
            <tr>
                <td>
                    What are u doing here?
                </td>
                <td>
                    <textarea>

                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input required type="checkbox">I have read and agree with your <a target="blank" href="agreement.html">agreement</a>
                </td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                    <button>
                        SEND
                    </button>
                </td>
            </tr>
        </table>
    </form>
